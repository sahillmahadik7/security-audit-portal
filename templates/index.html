<!DOCTYPE html>
<html>
<head>
    <title>Security Audit Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h2 {
            color: #2d3748;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        form {
            background: #f7fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .scanning-text {
            color: #ed8936;
            font-style: italic;
            font-size: 0.95rem;
            margin-top: 10px;
            text-align: center;
        }

        pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 25px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 2px solid #4a5568;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        pre:empty:before {
            content: "Results will appear here...";
            color: #a0aec0;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h2 {
                font-size: 1.8rem;
            }

            form {
                flex-direction: column;
                align-items: stretch;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter a URL for Security Audit</h2>
        <form id="auditForm">
            <input type="text" id="urlInput" placeholder="https://example.com" required>
            <button type="submit" id="scanBtn">
                <span id="btnText">Scan</span>
                <span class="loading-spinner" id="loadingSpinner"></span>
            </button>
        </form>
        <div id="scanningMessage" class="scanning-text" style="display: none;">
            üîç Scanning in progress... This may take a few seconds
        </div>
        <pre id="result"></pre>
    </div>

    <script>
        document.getElementById("auditForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const url = document.getElementById("urlInput").value;
            const scanBtn = document.getElementById("scanBtn");
            const btnText = document.getElementById("btnText");
            const loadingSpinner = document.getElementById("loadingSpinner");
            const scanningMessage = document.getElementById("scanningMessage");
            const resultPre = document.getElementById("result");
            
            // Show loading state
            scanBtn.disabled = true;
            btnText.textContent = "Scanning...";
            loadingSpinner.style.display = "inline-block";
            scanningMessage.style.display = "block";
            resultPre.textContent = "";

            fetch("/scan", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Check if response is JSON
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    return response.json();
                } else {
                    throw new Error("Server returned non-JSON response");
                }
            })
            .then(data => {
                document.getElementById("result").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById("result").textContent = "Error: " + error.message;
            })
            .finally(() => {
                // Reset button state
                scanBtn.disabled = false;
                btnText.textContent = "Scan";
                loadingSpinner.style.display = "none";
                scanningMessage.style.display = "none";
            });
        });
    </script>
</body>
</html>
